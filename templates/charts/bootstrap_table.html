<div class="responsive-table">   
  <table class="table table-striped table-hover">
    {% if header %}
    <thead>
	<tr>
		{% for h in header %}
			<th>{{h}}</th>
		{% endfor %}
	</tr>
	</thead>
	{% endif %}
	<tbody>
	{% for row in rows %}
		<tr>
		{% for v in row %}
			<td>{{v}}</td>
		{% endfor %}
		</tr>
	{% endfor %}
    </tbody>
</table>
</div>
{% if caption %}
	<p class="asset-caption-table">Table: {{caption}}</p>
{% endif %}
