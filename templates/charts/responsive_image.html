{% load extra_tags %}

<div class="header-pos">
        <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            {% for source, source_webp, previous_size, size, width, height, ratio in asset.header_image_res %}
			<source srcset="{{source_webp}}" media="(max-width: {{size}}px)" type="image/webp">
            <source srcset="{{source}}" media="(max-width: {{size}}px)">
            {% endfor %}
            <!--[if IE 9]></video><![endif]-->
            <a href="{{asset.image.url}}"> <img srcset="{{asset.image.url}}" class="size_{{asset.image.name|slugify}}" title="{{title}}" loading="lazy" alt="{{caption|empty_if_none}}" style="margin:0 auto;"></a>
        </picture>
</div>
{% if caption.strip %}
    <p class="asset-caption">Image: {{caption}}</p>
{% endif %}
