{% load extra_tags %}

<style>
{% for source, source_webp, previous_size, size, width, height, ratio in asset.header_image_res %}
@media (min-width: {{previous_size}}px) and (max-width: {{size}}px) {
 .size_{{asset.image.name|slugify}} {
 {% if size == 768 %}
 height:{{ratio}}vw;
 width: 100%;
 {% else %}
 height:{{height}}px;
 {% endif %}
 }
}
{% endfor %}
</style>
<div class="header-pos">
        <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            {% for source, source_webp, previous_size, size, width, height, ratio in asset.header_image_res %}
			<source srcset="{{source_webp}}" media="(max-width: {{size}}px)" type="image/webp">
            <source srcset="{{source}}" media="(max-width: {{size}}px)">
            {% endfor %}
            <!--[if IE 9]></video><![endif]-->
            <img srcset="{{asset.image.url}}" class="size_{{asset.image.name|slugify}}" title="{{title}}" loading="lazy" alt="{{caption|empty_if_none}}" style="margin:0 auto;">
        </picture>
</div>
